<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lord Rahl | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }.card {
  background: #1f1f1f;
  border: none;
  border-radius: 16px;
  padding: 2rem;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.form-control {
  background-color: #333;
  border: none;
  color: white;
}

.form-control::placeholder {
  color: #aaa;
}

.btn-primary {
  background-color: #007bff;
  border: none;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.text-muted a {
  color: #aaa;
  text-decoration: underline;
}

.text-muted a:hover {
  color: #fff;
}

  </style>
</head><body>
  <div class="card">
    <h2 class="text-center mb-4">Welcome to Lord Rahl</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" id="email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    <form id="signupForm" style="display: none;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" id="signupUsername" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" id="signupPassword" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Login successful (demo only)');
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Signup successful (demo only)');
    });

    function showSignup() {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    }
  </script></body></html>
