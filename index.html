<!DOCTYPE html><html lang="en">
<head><link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2a2a40" />
<link rel="icon" href="icon.png" type="image/png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord Rahl - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('ServiceWorker registered: ', registration.scope);
        })
        .catch(function (error) {
          console.log('ServiceWorker failed: ', error);
        });
    });
  }
</script>
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2e2e4f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background-color: #2a2a40;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #6a5acd;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #7b6ee9;
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: #8fa0ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="auth">
    <h2 id="auth-title">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="authAction()" id="auth-button">Login</button>
    <div class="switch">
      <span id="auth-switch">Don't have an account? <a onclick="toggleAuth()">Sign Up</a></span>
    </div>
  </div>  <script>
    let isLogin = true;

    function toggleAuth() {
      isLogin = !isLogin;
      document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('auth-button').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('auth-switch').innerHTML = isLogin ?
        "Don't have an account? <a onclick=\"toggleAuth()\">Sign Up</a>" :
        "Already have an account? <a onclick=\"toggleAuth()\">Login</a>";
    }

    function authAction() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('Please enter all fields.');
        return;
      }
      const stored = JSON.parse(localStorage.getItem('users')) || {};
      if (isLogin) {
        if (stored[username] && stored[username] === password) {
          alert('Login successful!');
          window.location.href = 'notes.html';
        } else {
          alert('Invalid credentials');
        }
      } else {
        if (stored[username]) {
          alert('User already exists');
        } else {
          stored[username] = password;
          localStorage.setItem('users', JSON.stringify(stored));
          alert('Account created! Please log in.');
          toggleAuth();
        }
      }
    }
  </script></body>
</html>
