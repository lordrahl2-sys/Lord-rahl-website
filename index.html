<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lord Rahl</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Lord-Rahl-Fantasy-Cover.jpg/1920px-Lord-Rahl-Fantasy-Cover.jpg') no-repeat center center/cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .overlay p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    .overlay a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.8em 1.5em;
      background: #6b46c1;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .overlay a:hover {
      background: #9f7aea;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay">
      <h1>Welcome to Lord Rahl</h1>
      <p>Empowering Knowledge. One Note at a Time.</p>
      <div>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </section>

</body>
</html>
